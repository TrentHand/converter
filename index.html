<!DOCTYPE html>
<html>
<head>
	<title>Temperature converter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1>Temperature Converter</h1>
<!-- This is my form for the converter -->
	<fieldset>
		<legend>Temperature Converter</legend>	
			<input id="enteredNum" type="number"><br>
			How many degrees?</br>
			<input id="fahrenheit" type="radio" name="setting" value="fahrenheit" checked> Fahrenheit
			<input id="celsius" type="radio" name="setting" value="celsius"> Celsius<br>
			<button id="submitButton">Convert</button>
			<p id="results">result goes here</p>
			<button id="clearButton">Clear</button>

	</fieldset>

<script type="text/javascript" src="converter.js"></script>
</body>
</html>
